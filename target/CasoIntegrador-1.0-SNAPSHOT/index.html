<!DOCTYPE html>
<html>
    <head>
        <title>Calculando Notas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    </head>
    <body>
            <div class="container">
                <h1 class="display-3">Calcular nota del alumno</h1>
                <form action="NotasClientes" method="POST">
                    <div class="row py-2">
                        <label class="col-3">Nombre Completo </label>
                        <input class="col-9" type="text" name="nombre">
                    </div>
                    <div class="row py-2">
                        <label class="col-3">Corte 1: </label>
                        <input class="col-9" type="text" name="corte1">
                    </div>
                    <div class="row py-2">
                        <label class="col-3">Corte 2: </label>
                        <input class="col-9" type="text" name="corte2">
                    </div>
                    <div class="row py-2">
                        <label class="col-3">Corte 3: </label>
                        <input class="col-9" type="text" name="corte3">
                    </div>
                    <div class="row py-4 ">
                        <div class="col text-end">
                            <button type="submit" class="btn btn-outline-primary" >Enviar</button>
                        </div>
                    </div>
               </form>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
</html>
